<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validasi Form dengan JQuery Validation</title>
        
        <style>
                .error {
                    color:red;
                }
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    </head>

    <body>
        <section class="container py-4 flex-column min-vh-100 d-flex align-items-center justify-content-center">
            <form id="frm-mhs" class="w-100">
                <fieldset>
                    <h1 class="mb-4" style="font-weight: bold; text-align: center;">DATA MAHASISWA</h1>
                    
                    <div>
                        <label for="nama">Nama</label>
                        <input type="text" name="nama" id="nama" class="form-control" required>
                    </div>  
                    
                    <div>
                        <label for="nrp">NRP</label>
                        <input type="number" name="nim" id="nim" class="form-control" required>
                    </div>

                    <div>
                        <label for="alamat">Alamat</label>
                        <textarea name="alamat" id="alamat" class="form-control" required></textarea>
                    </div>

                    <div>
                        <label for="tgl">Tanggal Lahir</label>
                        <input type="date" name="tgl" id="tgl" class="form-control" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div>
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" name="pass1" id="pass1" required>
                    </div>

                    <div>
                        <label for="pass2">Ulangi Password</label>
                        <input type="password" class="form-control" name="pass2" id="pass2" required>
                    </div>

                    <div>
                        <input class="submit btn btn-primary" type="submit" name="Simpan" value="Simpan" style="width: 100%; margin-top: 10px;"/>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <script src="assets/script.js"></script>
    </body>
</html>
